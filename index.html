<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de raças</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <button id="showRacesButton" data-toggle="collapse" data-target="#races-list">
      Races
    </button>
    <ul class="races collapse" id="races-list">
      <li data-race="Human">
        <div class="race-name">
          Human
        </div>
        <img src="img/Human.png" alt="Human">
      </li>
      <li data-race="Elf">
        <div class="race-name">
          Elf
        </div>
        <img src="img/Elf.png" alt="Elf">
      </li>
      <li data-race="Drow">
        <div class="race-name">
          Drow
        </div>
        <img src="img/Drow.png" alt="Drow">
      </li>
      <li data-race="Half-Orc">
        <div class="race-name">
          Half-Ork
        </div>
        <img src="img/Half-Orc.png" alt="Half-Orc">
      </li>
    </ul>

    <!-- Lista das opções das sub-raças --> 

    <div class="race-options collapse" id="race-options">
      <p>Escolha uma sub-raça:</p>
      <ul>
        <li data-race="Elf" data-subrace="High Elf" class="collapse">
          <div class="race-name">
            High Elf
          </div>
          <img src="img/Race_High_Elf.png" alt="High Elf">
        </li>
        <li data-race="Elf" data-subrace="Wood Elf" class="collapse">
          <div class="race-name">
            Wood Elf
          </div>
          <img src="img/Race_Wood_Elf.png" alt="Wood Elf">
        </li>
        <li data-race="Drow" data-subrace="Lolth-Sworn Drow" class="collapse">
          <div class="race-name">
            Lolth-Sworn Drow
          </div>
          <img src="img/Race_Lolth-Sworn_Drow.png" alt="Lolth Sworn Drow">
        </li>
        <li data-race="Drow" data-subrace="Seldarine Drow" class="collapse">
          <div class="race-name">
            Seldarine Drow
          </div>
          <img src="img/Race_Seldarine_Drow.png" alt="Seldarine Drow">
        </li>        
      </ul>
    </div>
  </div>
</body>
</html>
